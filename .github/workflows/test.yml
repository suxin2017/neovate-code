name: Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 18
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22
          - os: windows-latest
            node-version: 20
    runs-on: ${{ matrix.os }}
    env:
      MODELWATCH_API_KEY: ${{ secrets.MODELWATCH_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.0

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Check formatting
        if: runner.os != 'Windows'
        run: pnpm format

      - name: Run tests
        run: pnpm test

      - name: Run CLI integration test
        run: bun scripts/cli-integration-test.ts
